<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng trình độ học vấn</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .center {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="5">Trình độ học vấn của nhân sự công ty A</th>
    </tr>
    <tr>
      <th rowspan="2">Tên</th>
      <th rowspan="2">Tuổi</th>
      <th colspan="2">Trình độ học vấn</th>
      <th rowspan="2">Bằng cấp tiếng Anh</th>
    </tr>
    <tr>
      <th>Bằng cấp cao nhất</th>
      <th>Cấp năm</th>
    </tr>
    <tr>
      <td>Nguyên</td>
      <td>32</td>
      <td>Đại học</td>
      <td>2014</td>
      <td>Không có</td>
    </tr>
    <tr>
      <td>Lý</td>
      <td>29</td>
      <td>Cao đẳng</td>
      <td>2017</td>
      <td>Không có</td>
    </tr>
    <tr>
      <td>Tiên</td>
      <td>28</td>
      <td>Đại học</td>
      <td>2018</td>
      <td>IELTS</td>
    </tr>
    <tr>
      <td colspan="4" class="center">Trung bình nhân sự có Bằng cấp tiếng Anh</td>
      <td class="center">33.33%</td>
    </tr>
  </table>
</body>
</html>
